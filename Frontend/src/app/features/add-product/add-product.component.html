<div class="form-container">
  <h2>Add New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <label for="name">Product Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      placeholder="Enter product name"
    />

    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      rows="3"
      placeholder="Enter product description"
    ></textarea>

    <label for="model">Model</label>
    <input
      id="model"
      formControlName="model"
      type="text"
      placeholder="Enter product model"
    />

    <label for="price">Price ($)</label>
    <input
      id="price"
      formControlName="price"
      type="number"
      step="0.01"
      placeholder="Enter price"
    />

    <label for="stock_items">Stock Items</label>
    <input
      id="stock_items"
      formControlName="stock_items"
      type="number"
      placeholder="Enter stock count"
    />

    <label for="BID">Brand ID</label>
    <input
      id="BID"
      formControlName="BID"
      type="number"
      placeholder="Enter brand ID"
    />

    <label for="CategoryID">Category ID</label>
    <input
      id="CategoryID"
      formControlName="CategoryID"
      type="number"
      placeholder="Enter category ID"
    />

    <label for="image">Product Image</label>
    <input id="image" type="file" (change)="onImagePicked($event)" />
    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Product Image Preview" />
    </div>

    <button type="submit" class="submit-btn" [disabled]="productForm.invalid">
      Add Product
    </button>
  </form>
</div>
